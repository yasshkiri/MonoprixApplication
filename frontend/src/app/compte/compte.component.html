<p-button  class="button" type="submit" label="Ajouter"></p-button>


    


<div class="card">
 
    <p-table [value]="users" selectionMode="single" [(selection)]="selectedusers" dataKey="code" [paginator]="true" [rows]="5" [selectionPageOnly]="true" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th style="min-width:200px">Code</th>
                <th style="min-width:200px">Name</th>
                <th style="min-width:200px">Email</th>
                <th style="min-width:200px">role</th>
                <th style="min-width:200px">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-users>
            <tr>
                <td>
                    <p-tableCheckbox [value]="users"></p-tableCheckbox>
                </td>
                <td>{{ users.id }}</td>
                <td>{{ users.nomuser }}</td>
                <td>{{ users.password }}</td>
               <!-- <td> <p-tag [value]="users.role" [severity]="getSeverity(users.role)"></p-tag> </td>   -->
               <td> {{ users.role }}</td>
            
               <td>     
                     <button pButton pRipple (click)="showcomponent()" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" ></button>
                     <div class="card flex justify-content-center gap-2">  
                        <button pButton pRipple icon="pi pi-trash" (click)="delete1(users.id)" class="p-button-rounded p-button-warning"  ></button>
                    </div>
               </td> 
            
             </tr>

            
        </ng-template>
        
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" href="" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

</div>
