<div class="example-button-row">
    <button mat-fab matTooltip="Primary" (click)="close()" color="primary" aria-label="Example fab with a heart icon">
      <mat-icon>arrow_back</mat-icon>
    </button>
    </div>
    
<div class="center-align">
<h1>{{User.nomuser}}</h1>
<h4>{{User.email}}</h4>
<br>
<div class="grid">
<mat-card>
    <mat-card-content>
        <div class="card flex justify-content-center">
<p-knob [(ngModel)]="nbNewArt" [readonly]="true"  valueColor=red textColor=red></p-knob>
</div>
<p> Nombre de Scans</p>
</mat-card-content>
</mat-card>

<mat-card>
    <mat-card-content>
        <div class="card flex justify-content-center">
<p-knob [(ngModel)]="nbNewArt" [readonly]="true" valueColor=red textColor=red></p-knob>
</div>
<p> Nombre de prix saisies</p>
</mat-card-content>
</mat-card>

<mat-card>
    <mat-card-content>
        <div class="card flex justify-content-center">
<p-knob [(ngModel)]="nbMiss" [readonly]="true" valueColor=red textColor=red></p-knob>
</div>
<p> Nombre de sites visite </p>
</mat-card-content>
</mat-card>

</div>
</div>

<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="MissionUser" [columns]="cols" responsiveLayout="scroll" [rows]="7" [globalFilterFields]="['name','country.name','representative.name','status']" [rows]="7" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedMissionUsers" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Liste des Mission de {{User.nomuser}}</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="MissionId">id<p-sortIcon field="MissionId"></p-sortIcon></th>
                        <th pSortableColumn="Date">Date <p-sortIcon field="Date"></p-sortIcon></th>
                        <th pSortableColumn="Mission">Mission <p-sortIcon field="Mission"></p-sortIcon></th>
                        <th pSortableColumn="Status">Status <p-sortIcon field="Status"></p-sortIcon></th>
                        
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-MissionUser>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="MissionUser"></p-tableCheckbox>
                        </td>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">id</span>
                            {{ MissionUser.id}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Mission</span>
                            {{MissionUser.nom_miss}}
                        </td>
                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Date</span>
                            {{MissionUser.date_miss}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">status</span>
                            <p-tag value={{MissionUser.etat}} [rounded]="true"></p-tag> 
                        </td>
                    
                    </tr>
                </ng-template>
            </p-table>
        </div>

        </div>
        </div>
